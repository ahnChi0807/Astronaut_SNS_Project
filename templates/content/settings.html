<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <!-- css 분리 -->
    <link rel="stylesheet" type="text/css" href="{% static 'settings.css' %}">
    <!-- Bootstrap CSS 사용하기 위한 선언  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--  Google 아이콘 사용하기 위한 선언 -->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">

    <!--  jQuery를 사용하기 위한 선언  -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <title>설정</title>
    <style>
        /* 구글 머리티얼 아이콘은 css 분리가 안됨 */
        .menu_icon {
            font-size: 32px;
            wght: 100;
            padding-right: 20px;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>
<!-- 맨 위 상단 메뉴바( 로고 검색 기타메뉴 )-->
<nav class="navbar navbar-expand-lg navbar-white bg-white">
    <!-- 메뉴바 -->
    <div class="menu_bar">
        <!-- 로고 -->
        <a class="navbar-brand" href="/main"><img class="astro_logo"
                                                  src="https://blogfiles.pstatic.net/MjAyMzA0MDJfMjg2/MDAxNjgwNDIzNjk3ODAy.ZI7uM4QmLKs-KeALJ8LcUl2x9LnJ1Sd2WV-4P_8bI1cg.IBIosSfIcz-cwb4zg7t4LDWdSRJztgSX2skoCOGk3j8g.PNG.roedeer0807/mainLogo_removebg.png"
                                                  alt="text">
        </a>
        <!-- 검색창 -->
        <form class="bar_search" action="{% url 'content:feed_search' %}" method="GET">
            <input type="text" name="search" placeholder="Search">
        </form>
        <!-- 메뉴 아이콘 들 -->
        <div class="menu_icons">
            <a href="/main"><span class="menu_icon material-icons"> home</span></a>
            <!-- 프로필 사진 선택시 드롭다운 메뉴 -->
            <div class="dropdown">
                <a href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- 주 메뉴(프로필 사진)-->
                    <div class="profile_box">

                        <img class="profile"
                             src="{% get_media_prefix %}{{ user_session.profile_image }}" alt="text">

                    </div>
                </a>
                <!-- 드롭다운의 하위 메뉴(프로필, 로그아웃) -->
                <ul id="nav_dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="/content/profile"><b>프로필</b></a></li>
                    <li>
                        <!-- 구분선 -->
                        <hr class="dropdown-divider">
                    </li>
                    <!-- 로그아웃 버튼 클릭시 현재 경로에서 /user/logout으로 이동 -->
                    <li><a id="logout_menu" class="dropdown-item" href="/user/logout">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div style="padding-top: 250px">
    <div>
        <div style="padding-left: 30%; padding-right: 30%; flex-direction: row">
            <!-- 프로필 수정 -->
            <div style="display: flex; padding-bottom: 5%; border-top: 1px black solid; border-right: black 1px solid; border-left: black 1px solid; border-bottom: 1px black dotted">
                <!-- 프로필 사진 -->
                <div style="text-align: center">
                    <div style="padding: 8% 60px">
                        <div class="box" style="width: 125px; height: 125px;">
                            <img class="profile"
                                 src="{% get_media_prefix %}{{ user_session.profile_image }}" alt="text">
                        </div>
                    </div>
                    {{ user_session.nickname }}</div>
                <!-- 프로필 정보 편집 -->
                <div style="padding-top: 9%; padding-left: 1%">
                    <div style="display: table-cell; vertical-align: middle;">
                        <textarea id="nikname_ta"
                                  style="resize: none; width: 252px; height: 30px;row-gap: 25px; margin-top: 5px">{{ user_session.nickname }}</textarea>
                        <button id="update_nikname_btn"
                                style="position: absolute; margin-top: 5px; margin-left: 50px; border: 1px darkgrey solid">
                            닉네임 수정
                        </button>
                    </div>
                    <div style="">
                        <button id="button_profile_upload"
                                style="margin-right: 18px; width: 190px; border: 1px darkgrey solid"> 프로필 사진 편집
                        </button>
                        <input type="file" id="input_profileimage_upload" onchange="profile_upload();"
                               style="display: none"/>
                        <button id="button_profile_reset" style="width: 190px ; border: 1px darkgrey solid"> 프로필 사진 삭제
                        </button>
                    </div>
                </div>
            </div>

            <!-- 로그인 수정 -->
            <div style="padding-top: 25px;  padding-left: 50px; border-left: 1px black solid; border-right: 1px black solid; border-bottom: 1px black dotted">
                <div style="display: flex; padding-bottom: 50px">
                    <c style="font-size: 25px; padding-right: 50px; letter-spacing: 5px">
                        이메일 수정
                    </c>
                    <textarea id="email_ta"
                              style="resize: none; width: 250px; height: 30px;row-gap: 25px">{{ user_session.email }}</textarea>
                    <button id="update_email_btn"
                            style="position: absolute; margin-left: 500px ; border: 1px darkgrey solid">
                        수정
                    </button>
                </div>
                <div style="display: flex; padding-bottom: 50px">
                    <a style="font-size: 25px; padding-right: 1px">
                        비밀번호 수정
                    </a>
                    <input type="password" class="form-control"
                           style="font-size: 25px; height: 30px;margin-left: 55px;margin-right: 50px;width: 250px;"
                           id="input_password">
                    <button id="update_password_btn"
                            style="position: absolute; margin-left: 500px; border: 1px darkgrey solid">
                        수정
                    </button>
                </div>
            </div>

            <!-- 회원 탈퇴-->
            <div style="padding-top: 25px; padding-left: 50px; padding-bottom: 25px; border-right: black 1px solid; border-left: black 1px solid; border-bottom: 1px black solid">
                <button id="profile_dele_btn" style="margin-right: 40px; border: none; color: red; background: none"> 회원
                    탈퇴
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
<script src="{% static 'settings.js' %}"></script>
</body>
</html>
