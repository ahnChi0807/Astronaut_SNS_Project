<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 부트스트랩을 사용하기 위한 선언 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery를 사용하기 위한 선언 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <title>회원 가입</title>
</head>
<body style="background: #FAFAFA">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%">
    <!-- 회원가입시 사용자 정보를 적을 외부 테두리 박스1 -->
    <div style="padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 400px; margin-top: 30px; background: white">
        <!-- 로고 -->
        <div style="padding-bottom: 10px"><img style="width: 150px"
                                               src="https://blogfiles.pstatic.net/MjAyMzA0MDJfMjg2/MDAxNjgwNDIzNjk3ODAy.ZI7uM4QmLKs-KeALJ8LcUl2x9LnJ1Sd2WV-4P_8bI1cg.IBIosSfIcz-cwb4zg7t4LDWdSRJztgSX2skoCOGk3j8g.PNG.roedeer0807/mainLogo_removebg.png"

                                               src="https://blogfiles.pstatic.net/MjAyMzA0MDJfMjg2/MDAxNjgwNDIzNjk3ODAy.ZI7uM4QmLKs-KeALJ8LcUl2x9LnJ1Sd2WV-4P_8bI1cg.IBIosSfIcz-cwb4zg7t4LDWdSRJztgSX2skoCOGk3j8g.PNG.roedeer0807/mainLogo_removebg.png"
                                               alt="text">
        </div>
        <!-- 설명란 -->
        <div style="font-weight: bold; color: gray;padding-bottom: 20px"> 친구들의 사진과 동영상을 보려면 가입하세요.</div>
        <!-- 이메일 입력란 -->
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="input_email"
                       placeholder="name@example.com">
                <label for="input_email" style="font-size: 14px;padding: 4px 10px">이메일 주소</label>
            </div>
        </div>
        <!-- 이름 입력란 -->
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_name"
                       placeholder="name@example.com">
                <label for="input_name" style="font-size: 14px;padding: 4px 10px">이름</label>
            </div>
        </div>
        <!-- 닉네임 입력란 -->
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_nickname"
                       placeholder="name@example.com">
                <label for="input_nickname" style="font-size: 14px;padding: 4px 10px">닉네임</label>
            </div>
        </div>
        <!-- 비밀번호 -->
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password"
                       placeholder="name@example.com">
                <label for="input_password" style="font-size: 14px;padding: 4px 10px">비밀번호</label>
            </div>
        </div>
        <!-- 가입 버튼 -->
        <button id="join_button" class="btn btn-primary" style="width: 100%"> 가입</button>
    </div>
    <!-- 로그인으로 넘어가기 위한 내용의 외부 테두리 박스2 -->
    <div style="padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background: white">
        <div> 계정이 있으신가요? <a href="login">로그인</a></div>
    </div>
</div>


<!-- 가입 버튼을 눌렀을 때 이벤트를 처리할 JS와 서버로 회원 정보를 전달할 ajax 코드 일반 데이터를 올리는 것이기 때문에 json 형태로 서버에 전달해야 함 -->
<script>
    // 가입 버튼 클릭시 이벤트 처리
    $('#join_button').click(function () {
        // 각각의 입력 폼에 입력된 내용을 가지고 와서 각각의 변수에 저장
        let email = $('#input_email').val();
        let password = $('#input_password').val();
        let nickname = $('#input_nickname').val();
        let name = $('#input_name').val();

        // 서버로 보내기 위해서 접속할 url : "/user/join"이며 보낼 데이터는 사용자 정보, 방식은 POST (Json 형태)
        $.ajax({
            url: "/user/join",
            data: {
                email: email,
                password: password,
                nickname: nickname,
                name: name
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                alert("회원가입 성공했습니다. 로그인해주세요.");
                location.replace('/user/login');

            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        });
    });
</script>

</html>
